<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Plant</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__logo">
              <img src="./images/global/global-logo-small.png" alt="logo" />
            </div>

            <nav class="header__nab navbar">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Contact</a>
                </li>
                <li class="navbar__item navbar__btn">
                  <a href="#" class="order-btn">Order Now</a>
                </li>
              </ul>
            </nav>

            <button class="burger">
              <div class="burger__box">
                <span class="burger__inner"></span>
              </div>
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__body">
              <div class="hero__shape">
                <!-- <img src="./images/hero/hero-image.png" alt="plant" /> -->
              </div>

              <div class="hero__content">
                <h1 class="hero__title">
                  <span>Plant a tree today</span>
                  it will help us breathe tomorrow.
                </h1>

                <div class="hero__info">
                  <div class="hero__text">
                    We know how important trees are to our existence and for the well-being of the
                    planet at large, which is why we have put together a number
                  </div>
                  <a href="#" class="hero__btn order-btn">Order Now</a>
                  <div class="hero__result result-hero">
                    <div class="result-hero__col">
                      <div class="result-hero__num">355+</div>
                      <span class="result-hero__text">Awesome collection</span>
                    </div>
                    <div class="result-hero__col">
                      <div class="result-hero__num">100+</div>
                      <span class="result-hero__text">Sell everyday</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
